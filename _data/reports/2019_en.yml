        title: Community Logistics
        subtitle:
        description: In the open source community, there is always a group of people who donâ€™t seek for entertainment  after work but code tirelessly, only to improve the open source code and open data applications, then find their own sense of accomplishment. There is always a group of people willing to share online what they learn today with the spirit of self-participation, self-learning and co-working. Members of open culture communities are exactly this kind of people. The OCF administrative team is not only caring and assisting communities, but also growing with them. 
