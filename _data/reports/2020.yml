        description: 近年，數位工具與社會議題的結合，為公民價值進步添加許多動能；而今，大量虛實混淆的資訊，夾雜在線上線下媒體襲捲而來，對於仍習於攝取單一或少量觀點的閱聽者而言，實在真假難辨。OCF Lab 串聯開放原始碼、開放政府、開放資料三大核心理念，在 2019 年期間編譯國外科技新訊約 220 篇、採訪與蒐集國際數位公民議題，撰寫專文 21 篇，探討未來發展趨勢與潛在弊端，藉由產出文字，期許為臺灣的閱聽者打開新的大門，進而希望促使公民參與的實際行動，讓科技成為社會的正能量！
