        description: 臺灣的網路與世界上其他國家比起來，是相對自由、較沒受到監控、管制和侵害的，但是，在現代數位化社會中，充斥各種資訊設備，網路的自由和數位的權利就更需要重視了。<br>我們在今年持續和社群夥伴舉辦網路自由小聚，今年更擴大和加拿大辦事處合作，舉辦了電影展覽和數場活動，從中國防火城牆、安心出行和 DNS 封鎖... 等網路不自由的議題，探討到數位性別暴力、性別平權這些網路上的霸凌、以及戰時如何架設網路、資料該如何信託公信力的組織、數位中介法的討論... 這些擬定未來對策的主題，我們也都會在每月一次的網路自由小聚中進行探尋和討論。
