        description: OCF 跟 6 個開源社群合作實習計畫，提供學生探索開源技術與倡議的機會。在實習計畫中，OCF 除了帶領實習生探索開源的職涯，也作為平台去曝光各開源社群的實習內容，並核發實習證明等行政流程通順。<br><br>透過獎助計畫，OCF 資助長期投入開源社群、深耕數位人權領域多年的公民團體，以及關注開放與民主議題的貢獻者，使其有機會出國交流，拓寬視野並建立臺灣與世界社群的連結。
