        description: OCF 與 4 位不同校系的教授合作開課，研發以桌遊「開源星手村」的趣味性包裝而成的開源推廣教材。加上 OCF 在「開源人年會」舉辦的領航與工作坊，我們共計接觸超過 200 位新人，為他們開啟開源世界的大門。<br><br>OCF 即將邁入第十年，我們會持續連結開放世界的資源，努力成為臺灣開源社群的堅實後盾，與大家一起創造蓬勃的開源生態系、一個保障數位人權與網路自由的公民社會。
