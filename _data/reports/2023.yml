  #五大領域

  - type: image_header
    cover: /p/admin/2023/b-13.png
    cover_image_alt: 五大領域
  - type: content
    columns:
      - type: article
        title:
        description: 為貫徹建立數位公民社會和應對數位時代各種威脅的使命，OCF 致力於推動數位領域的開放與共享。具體而言，我們倡導開放原始碼的理念，透過公開協作的方式使科技的開發與應用都能納入多元、涵融的聲音。同時，也致力於實現資料的開放共享與互通性，以及運用數位科技推動更公開透明的數位治理。
      - type: image
        url: https://ocf.tw/p/test/main%20areas.png  
  - type: content
    columns:
      - type: article
        description: 在 OCF 邁入第十年之際，我們回顧過往累積的經驗，集結開源社群關注的議題、公民團體強化數位安全的需求，以及打開政府協力大門的期望，擬定了 OCF 未來 5-10 年的倡議方針，且即將在 2024 年推出「開放科技白皮書」，清楚闡述開源文化從科技、資料到政治參與的演變，為開源文化的普及奠定基礎。這些倡議方針，將透過社群支援、人才培訓、知識分享、監督倡議、國際串聯與開源推廣等六大行動策略逐步實踐。
      - type: article
        description: OCF 持續努力推動以下五大核心領域，期許透過這些成果，激發群眾參與，共同構築一個開放、共融與創新的數位公民社會。我們相信這些努力，能幫助社會應對數位時代的種種挑戰，建立更公正與永續的未來。 
    

  #開放原始碼

  - type: image_header
    cover: /p/admin/2023/b-op.png
    cover_image_alt: 開放原始碼

  - type: content
    columns:
      - type: article
        swap: false
        title: 
        description: 以建立貢獻與回饋的正向循環為目標，OCF 積極向政府、企業、社群和公民個人推廣開源的價值，以期促成「貢獻者付出、取用者回饋」的正向循環。<br><br>為了落實不重造輪子，也讓使用納稅錢建立的政府網站、數位服務能真正為人民所知、所用，OCF 與「數位發展部」（簡稱數位部）合作研究，蒐集國際英、美、德案例、彙整國內產官學界與執行者意見，試圖提出政府採購規範裡落實 Public Money, Public Code 的方針性建議；於 2022 年起也與數位部、智新資通股份有限公司、來自開源社群的譯者合作，翻譯 7 個泛用性高的國際開源專案以降低本土使用門檻。
      - type: image
        url: /p/admin/2023/FOSDEM2023.JPG

  - type: content
    columns:
      - type: article
        swap: false
        title:
        description: 為了解決企業不熟悉開源授權與管理的問題，OCF 將 Linux 基金會推出的 ISO/IEC 5230 與 ISO/IEC 18974 兩套國際標準推廣給臺灣企業，以建立可信任的開源軟體供應鏈。<br><br>此外，OCF 獎助開源貢獻者到海外交流，並與社群合作輔導實習生，期望透過人才育成來促進社群蓬勃發展。我們也發展出一套寓教於樂的開源文化推廣教材，引導更多非科技領域的新手投入開源生態系。
      - type: image
        url: /p/admin/2023/occ.png
  #開放政府與國會
  - type: image_header
    cover: /p/admin/2023/b-og.png
    cover_image_alt: 開放政府與國會
  - type: content
    columns:
      - type: article
        swap: true
        title: 
        description: 開源文化裡的開放協作，與開放政府訴求的透明、參與、課責及涵融等要素相互呼應，也符合 OCF 以開放科技推動公私協力、建立公民參與公共議題討論管道的目標。<br><br>從臺灣在 2020 年按照開放政府夥伴關係聯盟（Open Government Partnership, OGP）撰寫開放政府與開放國會兩套行動方案以來，OCF 便持續關注相關進展，不僅派員出任行政院「開放政府國家行動方案」民間委員，也為國家發展委員會提供出訪 OGP 峰會的相關建議。此外，OCF 也以組織名義出任「開放國會國家行動方案」的民間召集委員，促進立法院與民間對話及合作。
      - type: image
        url: /p/admin/2023/ogp11.png

  - type: content
    columns:
      - type: article
        swap: true
        title:
        description: 在國會方面，自 2021 年在各黨團支持下通過「開放國會國家行動方案」後，OCF 欣見立法院文官逐漸養成公開文件、開放與民間協作的習慣，為開放國會奠定良好的基礎。該如何踏出開放國會的下一步？OCF 與其他民間委員成功爭取到在 OGP 峰會舉辦周邊活動的機會，藉國際交流的機會，探討提升立委實際參與率，並藉國際關注爭取我國政府、立法院與民間對開放文化的重視。
      - type: image
        url: /p/admin/2023/opengov.jpg

  #開放資料
  - type: image_header
    cover: /p/admin/2023/b-od.png
    cover_image_alt: 開放資料

  - type: content
    columns:
      - type: article
        swap: false
        title: 
        description: 深信開放價值的 OCF，也在推廣開放政府資料方面不遺餘力。除了倡議建置周全的開放資料政策以利跨機關與民間使用，OCF 也呼籲政府應加強隱私保護與救濟措施，才能安全並合理地開放資料，真正發揮造福公民的效益。
      - type: image
        url: /p/admin/2023/opdata.png

  - type: content
    columns:
      - type: article
        swap: false
        title:
        description: 為實現這一目標，OCF 擔任國軍退除役官兵輔導委員會、國防部、衛生福利部的開放資料諮詢委員，並主動參與立法院的開放資料諮詢會議，以民間團體與開放資料專家的角度提供各政府機關改善建議。OCF 也在「數據公益運作指引草案」協作會議及立法院衛福委員會的「數位醫療發展條例草案」公聽會，表達捍衛民眾的個資自主權與隱私保護的立場。<br><br>OCF 持續將開源社群的聲音帶入政府機關的諮詢會議，期望在推動開放資料的同時，能透過向政府倡議，對我國的資料治理政策發揮影響力，以守護人民取得資料、個資自主與隱私保護等基本權利。
      - type: image
        url: /p/admin/2023/med.png

  #數位人權

  - type: image_header
    cover: /p/admin/2023/b-dr.png
    cover_image_alt: 數位人權
  - type: content
    columns:
      - type: article
        swap: true
        title: 
        description: OCF 聚焦於提升企業數位人權責任、強化公民社會的數位防禦能力，以及推動國際間的數位人權合作。<br><br>為促使企業改善政策透明度，OCF 率先導入國際標準，研究 20 間具代表性的臺灣業者在隱私保護、公司治理與言論自由方面的表現。該份報告囊括人力銀行、社群媒體、電商與電信公司等產業類別。我們積極在國內外推廣成果與介紹企業數位人權的概念。最終促使 4 家企業與 OCF 討論數位人權相關的公司政策，更有 2 家企業著手修改條款。
      - type: image
        url: /p/admin/2023/prii.png

  - type: content
    columns:
      - type: article
        swap: true
        title:
        description: 為協助公民社會抵禦數位攻擊，OCF 開發給公民團體的教材、數位轉型的課綱、舉辦 5 堂專為公民團體設計的培訓課程，並媒合科技社群瞭解公民團體的資安需求，以確保充足的技術支援。<br><br>此外，OCF 與近 70 個國際團體合作，累計舉辦超過 27 場演講/論壇，探討疫情期間的個資保護、數位威權主義的興起和網路自由等議題，致力於將臺灣在數位人權領域的經驗與成果分享給國際社群，增進國際合作與交流。
      - type: image
        url: /p/admin/2023/RDRtw_logo_All.png

  #網路自由
  - type: image_header
    cover: /p/admin/2023/b-if.png
    cover_image_alt: 網路自由
  - type: content
    columns:
      - type: article
        swap: false
        title: 
        description: 以提高公眾對數位隱私的意識，並推動政府和企業關注網路自由相關議題為目標，OCF 延續自 2019  年 9 月起每月舉辦網路自由小聚的習慣，建立一個讓關注監控與隱私、不實資訊擴散、網路平台的資料管理責任等議題的同好者，可以自在討論的空間。2024 年更透過將共筆記錄轉化為短影片的方式，將每次僅能容納 20-30 人討論的聚會擴散給更多人瞭解。
      - type: image
        url: /p/admin/2023/ifm.png

  - type: content
    columns:
      - type: article
        swap: false
        title:
        description: 藉由在臺灣網路治理論壇擔任 3 場次的與談人，OCF 與開源社群將個資保護、數位安全等議題帶給專家學者、政府機關與企業代表。此外，身為 OONI（Open Observatory of Network Interference）的社群夥伴，OCF 主動分享臺灣觀測資料的階段成果，發覺資料範圍不廣，因而難以反映臺灣的網路樣態。未來 OCF 將與 Taiwan Network Operators' Group 社群合作，協助完善臺灣的 OONI 安裝與觀測結果。
      - type: image
        url: /p/admin/2023/oonirep.png
