  - type: content
    columns:
      - type: article
        swap: false
        title: 協助國際開源專案落地臺灣
        description: "延續去年翻譯國際開源專案的成果，OCF 在 2024 年持續推動多項國際專案的在地化，為臺灣的使用者改善使用體驗。消除語言隔閡，可望讓更多臺灣人接觸這些開源專案，不必重造輪子，加速我國的技術發展。
<br>此外，我們更進一步將正體中文的翻譯成果回流到專案上游，讓臺灣的貢獻可以被全世界看到。我們完成回流的有 Standard for Public Code、Bitwarden、Nextcloud、FreeOTP、GIMP 與 Mattermost 等專案。此舉不僅提升本地化技術的國際可見度，也進一步鞏固臺灣作為國際開源社群重要參與者的地位。"
