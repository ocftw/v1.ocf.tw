<br>同時，OCF 也深入訪談 5 位國內政策執行者與推廣者，探討我國公共程式推行過程中面臨的挑戰，以訂立便於後續執行的建議。這些訪談讓我們認識國外推動公共程式的路徑，對國內的推動也有了更清晰的想像。
"
