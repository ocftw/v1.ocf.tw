        description: "OCF 在「開放政府國家行動方案承諾事項」遞交 5 項提案，呼籲政府務實規劃開放資料升級之路。提案內容包括盤點現有量能、建立跨部會對於開放資料的發展共識。我們也呼籲政府開放民間參與討論的管道，據以發揮資料的價值效益，並建立兼顧人民隱私與權益的開放資料政策。
<br>政府已接受這 5 項提案，OCF 將持續與開源社群協力，參與數位部及相關政府機關的討論，公私協力以建立高品質的臺灣開放資料基礎。
"

