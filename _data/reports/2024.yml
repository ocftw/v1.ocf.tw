  - type: header
      title: 
      icon:
      description: "2024 年，我們努力將開放文化擴散出開放原始碼的圈子。我們相信，唯有建立一個開放、透明與涵容的數位環境，才能滋養出蓬勃的開源生態系。
<br>為了達到這個長遠目標，我們在五大核心領域採取不同行動策略。配合該領域在臺灣發展的成熟程度，選擇最適切的切入點與推動途徑。

<br>在有一定推廣程度的開放原始碼、開放政府與開放資料領域，我們將三個主題整合為「開放科技」以建立跨領域的對話，讓開放協作的文化能更好地融入公私部門。

<br>至於數位人權議題，在臺灣的發展階段尚屬早期，大眾普遍對這個議題認識較少。因此，我們首先盤點臺灣公民團體遭遇的數位威脅與防禦方法，瞭解問題在哪邊，才能對症下藥。

<br>在網路自由的方面，除了 OCF 持續舉辦 5 年的網路自由小聚，我們在 2024 主動踏出一大步，探索將 OCF 倡議多年的開放、保障數位人權等概念結合到網路治理標準的可能性。

"

