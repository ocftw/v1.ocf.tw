        description: "OCF 持續推動開放原始碼的普及與教育，透過與大學合作開發 2 項課程模組、錄製線上課程（MOOCs），建立系統化的學習資源。這些教育資源皆開放釋出，以便更多人接觸開源文化。
<br>同時，OCF 延續以桌遊「開源星手村」推廣開源文化的積累，進一步將數位人權與開放資料融入教學課程，發展出更完整的開放科技培力課程。
<br>此外，OCF 也挹注不少資源栽培開源人才。我們獎助數名青年參與 FOSDEM 國際會議、培力多位開源與數位人權領域的專業翻譯者，並與開源社群合作育成 15 位實習生，為開源生態系注入活力新血。
"
