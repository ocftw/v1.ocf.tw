        description: "我們在 2024 年舉辦 2 場開放科技小聚。在第一場小聚，參與者一同回顧臺灣自 2012 年推動開放資料的歷程、交流對於向政府倡議開放資料的期待，也討論國際的開放資料標準（例如 FAIR 與 OURdata）；在第二場小聚，OCF 邀請參與者集思廣益，共思如何讓政府與民間協力，齊心採建立臺灣未來十年的開放資料標準。
"
