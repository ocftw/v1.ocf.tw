        title: 
        description: "走過十年，OCF 在蛻變中堅守初衷。我們始終以協助開源社群茁壯為使命，從萌芽新社群、支持老社群，見證臺灣開源社群百花齊放的歷程。今年，我們嘗試了更多跨界連結，透過舉辦「開源祭」，回顧開源社群在臺灣發展的精彩點滴，並連結藝術與音樂圈，為開源文化注入新的活力。<br>
這十年間有不少變動：疫情讓線上活動成為趨勢、開源社群面臨傳承與尋找永續經營之道等挑戰、科技飛速發展帶來侵犯人權與隱私的擔憂。因此，我們從未停下探索的腳步，持續尋找與社群最佳的協力模式。<br>
2024 年，我們在五大核心領域往下紮根，透過研究、與利害關係人積極對話，掌握開源生態系的現況與挑戰，為建立涵融、多元且開放的數位環境而努力。<br>
我們也積極行動，透過向政府提案、為公務人員培力，將開源協作的 DNA 嵌入公私協力的脈絡之中。<br>
打開政府與國會的與民協作之窗的同時，OCF 也監督數位人權相關政策的實施狀況。讓科技不只便利，同時也能開放、涵融，守護人民隱私與自主權。<br>
為了更好的論述開源文化，我們將開放政府、開放資料、開放原始碼整合為「開放科技」專案，對內舉辦各式推廣活動；對外持續連結國際社群，讓臺灣經驗能接軌國際，並透過開源祭，讓開源文化跨圈到人文藝術領域，激盪出跨界的火花。<br>
我們深信，只有堅持初心、與時俱進，才能在下一個十年，創造更多可能性。感謝所有支持我們的夥伴，讓我們一起為開放文化的未來努力！"
