  #社群支援 #人才培訓  #知識分享
  - type: content
    columns:
      - type: article
        swap: false
        title: 
        description: "<b>社群支援：</b>
        <br>協助開源社群管理帳務、維護募款頁、處理行政後勤事務，讓社群能穩健運轉，一直是 OCF 的核心項目。奠基於上，我們持續探索服務社群的新方式，盼望協助社群永續經營、持續茁壯。
        <br>透過舉辦 CONCOM（CONference for open COMmunities），我們與超過 30 個開源社群討論如何招攬新血、舉辦線上活動、修訂多元友善的 Code of Conduct 等課題。
        <br>此外，OCF 也為 WordCamp Asia 2024 協助近 300 位國際夥伴申辦 eVisa，讓破千人的國際年會順利舉辦，展現高效的協調能力。
        "
        items: 
          - title: <a href="https://hackmd.io/1U4u6d81QCqgtYriyC5kOA" target=_blank>CONCOM（CONference for open COMmunities）</a>
      - type: article
        title: 
        description: "<b>人才培訓：</b>
        <br>開源生態系的蓬勃發展，有賴更多元的人才加入貢獻者的行列。OCF 在 2024 年共培養 15 位實習生，與開源社群或 OCF 合作，體驗社群與 NGO 的工作樣態；我們也育成 2 位熟悉開放原始碼文化、科技與數位公民等議題的翻譯者，將國際重磅消息翻譯成中文。
        <br>此外，OCF 獎助 2 名青年參與 FOSDEM 國際會議，將所學帶回臺灣。讓開源的影響力在臺灣校園萌芽。
        <br><br>
        <b>知識分享：</b>
        <br>OCF 積極推動開源與數位人權教育，透過課程與各式教材，傳播開源文化、打造多元的行動網絡。
        <br>我們開發各式課程，主題橫跨開放原始碼的基礎介紹、以數位協作開通公民參與、開放資料、數位人權、強化隱私保護等議題。透過深入淺出的講解，或是搭配桌遊「開源星手村」，將開源文化帶進政府與校園。
        <br>此外，我們也推出具體的行動方案。透過實作教學與公開教材，提升全民面對數位威脅與風險時的韌性。
        "



