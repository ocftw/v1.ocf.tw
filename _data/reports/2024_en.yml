      - type: article
        title: 
        description: "<h3>Share Knowledge</h3>OCF actively promoted open-source and digital rights education, spreading open-source culture and fostering a diverse action network through courses and educational materials.
<br>We developed a range of courses covering topics such as the fundamentals of open source, digital collaboration for civic engagement, open data, digital rights, and privacy protection. Through engaging explanations and interactive methods—such as the “Open StarTer Village“ board board game—we introduced open-source concepts to government agencies and educational institutions.
<br>Beyond education, we launched practical initiatives to strengthen public resilience against digital threats and risks. By combining hands-on training with openly accessible learning materials, we empowered individuals with the knowledge and tools to navigate the digital landscape securely.
                "
