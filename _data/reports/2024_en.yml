In 2024, we worked to extend open culture beyond the traditional open-source community. We believe sustaining an open, transparent, and inclusive digital environment can foster a thriving open-source ecosystem.
<br>To achieve this long-term goal, we implemented different action strategies across five core domains with the most suitable approaches. We select the approaches based on the progress level of each domain in Taiwan.
<br>For open-source code, open government, and open data, which are relatively well-established, we integrated these three themes under ”Open Technology“ to encourage cross-sector dialogue and help embed open collaboration practices into both public and private sectors.
       " 
      - type: article
        description: "
<br>In digital rights, a topic still in its early stages in Taiwan, public awareness remains low. To address this, we first mapped the digital threats faced by civil society organizations and examined their defense strategies. Understanding the challenges is the first step toward practical solutions.
<br>In terms of internet freedom, OCF has hosted Internet Freedom Meetups continuously for five years. In 2024, we took a significant step forward by exploring how the principles of openness and digital rights protection, which we have long advocated, can be incorporated into internet governance standards.
"
