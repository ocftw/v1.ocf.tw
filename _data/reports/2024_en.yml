        description: "公共程式 （Public Money, Public Code）意指政府所使用、開發的軟體應優先採用開源解決方案。這可以確保政府在數位轉型過程中的公開透明，也允許公眾參與協作、共享成果。落實公共程式，已是台灣開放政府國家行動方案的承諾事項之一。OCF 舉辦培力課程，向公務機關傳遞開放原始碼與公共程式的核心精神。透過國內外專家訪談，我們瞭解推動公共程式的挑戰與國際經驗，為臺灣的公共程式策略發展奠定基礎。
"
      - type: article
        title: 舉辦培力課程，將開源協作文化引入公部門
        description: "我們與數位發展部（簡稱數位部）合作，在全臺各地舉辦十場公共程式培力試辦課程。我們總計編寫 8 份教案、講師手冊、簡報及課後測驗，從最基礎的開放原始碼定義，到理念層面的公共程式的效益、落地層面的國際管理標準，全都包含在內。透過現場教學與系統化的學習資源規劃，OCF 向公務機關傳遞透明、協作的開放原始碼核心精神。
<br>此外，我們也為法務部廉政署廉政研習中心舉辦工作坊，帶公務員了解如何使用協作工具做到公私協力。
"
