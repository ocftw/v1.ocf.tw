        title: Monthly Dialogues on Technology, Freedom, and Human Rights
        description: "In 2024, OCF organized 12 Internet Freedom Meetups, attracting 360 participants from advocacy groups, tech experts, and engaged citizens. Together, we explored diverse topics, such as the impact of internet shutdowns on human rights, legal challenges in AI governance, and emerging policies on digital wallets.
<br>In an era of rapid technological change, these discussions helped critically examine the balance between innovation and human rights. Key takeaways were documented through collaborative notes and video summaries for broader accessibility.
"
