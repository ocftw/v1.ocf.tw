<br>We developed a range of courses covering topics such as the fundamentals of open source, digital collaboration for civic engagement, open data, digital rights, and privacy protection. Through engaging explanations and interactive methods—such as the “Open StarTer Village“ board board game—we introduced open-source concepts to government agencies and educational institutions.
