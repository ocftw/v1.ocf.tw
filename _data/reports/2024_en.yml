        description: "<h3>Support Community</h3>Managing finances, maintaining fundraising pages, and handling administrative tasks for open-source communities have always been a core mission of OCF. Ensuring smooth operations enables communities to focus on their growth and sustainability.
<br>Based on this foundation, we continuously explored new ways to support community longevity and development. Through CONCOM (CONference for open COMmunities), we engaged with over 30 open-source communities to discuss key topics such as attracting new members, organizing online events, and refining inclusive Codes of Conduct.
<br>Additionally, OCF facilitated eVisa applications for nearly 300 international participants of WordCamp Asia 2024, ensuring the seamless execution of this 1,000+ attendee international conference—a testament to our strong coordination capabilities.
<br><h3>Cultivate Talent</h3>A thriving open-source ecosystem relies on a diverse pool of contributors. In 2024, OCF trained 15 interns, providing them with hands-on experience working with open-source communities or within OCF itself, allowing them to explore community and NGO work environments. Additionally, we cultivated 2 skilled translators who specialized in open-source culture, technology, and digital citizenship, enabling them to translate major international news into Mandarin.
<br>OCF also sponsored 2 young contributors to attend “Free and Open source Software Developers' European Meeting (FOSDEM)”, a popular international open-source conference. We plant the seeds of open-source influence within the campus by assisting them in bringing insights from abroad back to Taiwan.
        "
        items: 
