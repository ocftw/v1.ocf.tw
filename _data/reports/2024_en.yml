        description: "In 2024, OCF organized two Open Technology Meetups to facilitate public dialogue on open data.
<br>In the first meetups, the attendees reflected on Taiwan's open data journey since 2012. We discussed the expectations for open government data and learned about international open data standards such as FAIR and OURdata together.
<br>In the second meetup, we focused on brainstorming long-term collaboration between the government and civil society to establish Taiwan's open data standards for the next decade.

"
