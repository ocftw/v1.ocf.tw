<br>The insights gained from these multi-stakeholder discussions laid the groundwork for OCF's internet governance advocacy in Taiwan. Looking ahead, we plan to establish a ”Taiwan Internet Governance Civil Alliance“ to ensure that civil society speaks in discussions on internet governance standards.

"
