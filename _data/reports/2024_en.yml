        description: "<h3>Monitor and Initiative</h3>OCF submitted five concrete proposals to the Executive Yuan's Open Government Commitments to advance open data implementation. However, proposal submission was not the end of our advocacy. We organized Open Technology Community Meetups to track government progress, bringing together open-source communities and advocates to maintain ongoing attention on these issues.
<br>By participating in government advisory meetings and legislative consultation sessions, we urged policymakers to build the technology application upon robust personal data protection.
<br><h3Build Global Network</h3>In 2024, OCF actively expanded the dialogue between open-source culture, digital rights, and internet governance. We presented our strategies for using open-source solutions to counter digital threats and information monopolies at major international conferences, including the “Digital Rights Asia-Pacific Assembly (DRAPAC)”, the “Asia-Pacific Regional Internet Governance Forum (APrIGF)”, and “Global Gathering”.
<br>We also built a multi-stakeholder dialogue platform, bringing together open-source communities, human rights organizations, businesses, and government representatives to explore inclusive, rights-respecting approaches to internet governance.
        "
