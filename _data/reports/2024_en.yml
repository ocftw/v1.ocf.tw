        title: 
        description: "Public Money, Public Code (PMPC) is a campaign that advocates for governments to prioritize open-source solutions in the software they develop and use. PMPC ensures transparency in digital transformation, enables civic engagement, and maximizes shared benefits. Implementing PMPC is already a commitment under Taiwan's Open Government National Action Plan.
<br>To support this effort, OCF organized capacity-building workshops to introduce public agencies to open-source principles and Public Code. Additionally, through interviews with domestic and international experts, we gained insights into the practical experience and key challenges, laying the groundwork for Taiwan's PMPC strategy.

"
      - type: article
        title: Host Capacity-Building Lectures for Public Sector Learn Open and Collaboration
        description: "In partnership with the Ministry of Digital Affairs (MoDA), OCF conducted 10 pilot training sessions on PMPC across Taiwan. We developed eight instructional materials, including lesson plans, instructor guides, presentations, and assessments, covering everything from basic open-source definitions to the global standards for open-source management.
<br>Through interactive teaching and structured learning resources, we helped public officials understand the core values of transparency and collaboration in open-source development.
<br>Additionally, we conducted a workshop for the Agency Against Corruption's Training Center, equipping public servants with collaborative tools to enhance public-private cooperation.

"
        items:
          - title: <a href="https://ocf.tw/p/pmpc/" target=_blank>Public Money, Public Code</a> 

