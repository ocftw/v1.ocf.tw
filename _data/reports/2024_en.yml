In 2024, we worked to extend open culture beyond the traditional open-source community. We believe sustaining an open, transparent, and inclusive digital environment can foster a thriving open-source ecosystem.
<br>To achieve this long-term goal, we implemented different action strategies across five core domains with the most suitable approaches. We select the approaches based on the progress level of each domain in Taiwan.
