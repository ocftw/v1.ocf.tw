title: 2015 回顧
description: 開放文化基金會，最想要的就是協助、服務各方開放、開源的社群與朋友。2015 年是我們的第一年，雖然第一年剛開始總受限於人力、經費的限制，但因為有各方開放社群大力支持，OCF 還是協助了10,000+的朋友參與開放文化，協辦 7 場大型的社群會議、2 個夏令營、7 場教育訓練，及聯合 3 個使館邀請 11 位國際講者...
