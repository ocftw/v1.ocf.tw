- title: 開放政府國家行動方案提案出爐！
  subtitle: 2024 年 3 月號
  description: 看到今年「開放政府國家行動方案運作機制暨承諾事項提案」公告後，我們也馬上呼籲各民間團體一起來動腦思考，同時回顧了過去各項方案的推動情況，以「開放資料的發展需有 Roadmap 為核心」及「如何讓公民參與並獲得真正高價值資料」為重點，參考國際經驗與觀察台灣的執行現況，提出了五項提案，我們也歡迎大家透過各種管道給予支持指教，和我們一起並肩作戰！
