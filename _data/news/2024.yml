- title: OCF 數位人權風向球：「網站限制接取」（封網）的應用與爭議
  subtitle: 2024 年 10 月號
  description: 為了讓讀者對封網議題有更綜覽性的認識，這篇文章分為上下兩篇，上篇中我們先介紹網路封鎖與數位人權的關係，並透過指標性國際數位人權組織的研究、倡議，對網路封鎖的不同態樣提供說明。下篇中，接著再簡介台灣的網路自由與封網有關爭議，並更詳細的說明台灣政府啟動封網措施的原因與機制介紹，以及民間對此機制的不同看法。
