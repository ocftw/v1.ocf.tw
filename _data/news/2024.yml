  description: 秉持開源的精神，今年的開源祭非常多元、精彩可期，我們有音樂、對談、展覽、攤位和美食，完全免費參加～我們期盼讓更多人了解開放科技、文化，因此，十週年的特別活動，OCF 也推出了一系列令人心動的周邊商品募資活動，不論音樂、視覺圖像，都會以 CC 授權釋出以供民眾使用，這次的募資商品是你不容錯過的限量珍藏，也是以行動支持 OCF 舉辦開源祭的唯一管道！
