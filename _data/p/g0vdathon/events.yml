  name: g0v hackath36n | 台灣零時政府第參拾陸次開放台北市議會黑客松
  name_en: 

  description: 2012 年，以「寫程式改造社會」為口號，一群工程師感嘆「政策瞎、官員混、立委貪、政府爛」，寫出第一個專案「中央政府總預算」並成立 g0v 台灣零時政府社群，公民科技之火從此持續延燒，至今未歇。爾後在 2015 年，台北市政府公布沿用「中央政府總預算」的「台北市預算視覺化」，成為 g0v 社群第一個被政府沿用的專案。四年後的 9 月 7 日，六位台北市議員邀請 g0v 社群進入台北市議會，由 g0v 揪松團主辦 g0v 黑客松，歡迎公民、鄉民、憤青、開發者、設計者、社會運動工作者、公務員、法律專家、文字工作者、插畫家與媒體工作者等諸眾，帶著熱血來盡一己之力，開源協作參與社會。
