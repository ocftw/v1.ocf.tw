- id: 

  name: g0v hackath37n | 台灣零時政府第參拾柒次全臺首學黑客松
  name_en: 

  description: 臺南市最早於 1624 年由荷蘭人開始為自身需要發展貿易基地，此後二百餘年臺南一直是全臺首邑。事實上，「臺灣」一名本即為臺南安平之舊稱，稍後方擴大為全島之名（取自維基百科）。g0v 雙月大黑客松在台北市持續舉辦七年後，終於來到古都台南！g0v 揪松團（g0v jothon）與台南的社群朋友共同促成首次在「台灣最早首都」的 g0v 雙月大黑客松，無獨有偶的，g0v 國際交流小組（g0v intl）的「面海松」也將在同個週末舉辦，一連三天，成為今年最大的一場 g0v 雙月大黑客松。本次 g0v 黑客松將於 12/21（週六）舉辦，歡迎來自台灣、日本、韓國與香港的公民、鄉民、憤青、開發者、設計者、社會運動工作者、公務員、法律專家、文字工作者、插畫家與媒體工作者等諸眾，帶著熱血來盡一己之力，開源協作參與社會。
