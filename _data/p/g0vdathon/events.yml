- id:
  name: g0v hackath59n | 台灣零時政府第伍拾玖次輪班寫 code 救台灣黑客松
  name_en:
  description: 11 年來，g0v 社群在 hacking 協作中誕生了許多專案，無數 g0ver 在課餘下班時間自發寫 code，輪班燃肝為台灣社會帶來一點一點的改變，逐步往更好的方向前進。本次黑客松首次來到新竹與大家相聚，無論你會不會寫 code，肝是黑白還是彩色，都歡迎帶著一顆好奇與熱血的心，來到 g0v 黑客松一探究竟！

  本次黑客松也將舉辦【零時小學校數位素養師培】運用科技做 PBL 解社會議題 - 數位資源應用教學。零時小學校與 g0v 社群陪你一起帶學生做 PBL，從自身關注的問題出發，嘗試運用科技做專案解題！本次師培你將獲得 PBL 各階段可運用的社群資源、數位工具，以及各式 PBL 解方案例，並擬定上述資源應用於教學、工作的計畫。

  另外下午 1:30 - 2:30 在主會場也有「數位財哥來投票」的活動，讓大家透過參與平方投票更認識 g0v 中正在建造數位公共財的專案，當天也會邀請各坑主為大家說明各專案目前的階段性成果，不止寫 code 可以救台灣，投票也可以！
  
  歡迎各位新朋老友，一起來新竹 hacking、吹風、救台灣吧！

  有更多好吃好玩的事情即將在 g0v 社群發生，邀請你一起 12/9 來到位於竹北的大松現場，一起邊玩邊做專案！

  「g0v 第伍拾玖次輪班寫 code 救台灣黑客松」將在 2023/12/9（六）於「竹北市中興里集會所」舉辦，歡迎公民、鄉民、憤青、開發者、設計者、社會運動工作者、公務員、法律專家、文字工作者、藝術家、媒體工作者、教育工作者等諸眾，帶著熱血來盡一己之力，開源協作參與社會。參加者需同意遵守活動守則。
