- id: 

  name: 「US Taiwan Watch：美國國會台灣觀測站」首次台灣分享會
  name_en: 

  description: 你知道美國有《台灣關係法》和《台北法》嗎？這些法案到底是做什麼的？這些看似跟台灣相當接近卻又有點距離的法案，最近隨著這個粉絲頁，讓台灣人對這些法案有了不一樣的認識。在臉書以「只有」一千五百字文章介紹台美關係而聞名的「US Taiwan Watch：美國國會台灣觀測站」，本體其實是一個網站，在 2017 年誕生於 g0v 美東黑客松，同年獲得 g0v 公民科技創新獎助金之後，開設臉書粉絲頁，希望帶領台灣人走出兩岸對壘窄巷，讓台灣人發現其實在全世界還有很多好朋友。這次為了 2020/01/11 總統與立委選舉，身為熱血台灣人的觀測站志工當然要從美國回台投一波！當然也剛好趁這次機會，跟台灣的粉絲見個面，分享觀測站的 2019 年有多少開心和辛酸血淚......
