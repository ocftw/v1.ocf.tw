- id:
  name: RxC 2021 開放空間年會–民主新時代
  name_en: RadicalxChange unConference 2021 - A New Era of Democracy
  description: 【民主新時代——參與、創新、審議、共創】儘管有越來越多公民投入公共事務參與，治理體制卻因兩極分化，阻卻了民主的發展。幸運的是，有一群體制內外的創新者持續開發新的工具和方法，促進更有效的共識決策、共享資源，打造未來民主的基礎建設。這股趨勢很大一部分受到台灣 g0v 零時政府影響，尤其是台灣蓬勃的公民科技社群與實踐文化，深刻影響了 RadcialxChange 的運動核心精神。不管你自認是思考前衛的科學家、社會學家、藝術家、倡議者、社群領袖、創業家，或是同樣認同這個共同使命的人，歡迎大家加入今年「RxC 2021 開放空間年會」，共同創造一個平權、鼓勵公民參與的未來。
