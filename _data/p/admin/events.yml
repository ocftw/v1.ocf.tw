- id: admin
  name: OCF 十週年：開源祭
  name_en: OCF 10 Years：Open Culture Festival
  description: 為慶祝開放文化基金會成立十週年，我們將於 9 月 14 日（六）在 Pipe Live Music（公館水岸廣場）舉辦「開源祭」主題活動。這場活動將是一個融合音樂與科技藝術的盛會，將邀請到林強、百合花、PUZZLEMAN、拷秋勤等知名音樂人進行精彩的表演，同時舉辦開放文化基金會十週年特展和主題講座。
