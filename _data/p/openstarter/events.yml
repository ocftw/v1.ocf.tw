- id: coscupStarGame
  name: 開源星手村桌遊體驗工作坊
  name_en: 
  description: 手把手帶你玩桌遊，用桌遊體驗發起、協作及完成開源專案！OCF 與 FNF 期許透過「開源星手村桌遊」讓大家進一步認識「開源文化」是什麼，於此同時希冀降低大家參與「開源人年會」的門檻，特別安排這個 SideEvent「COSCUP 領航導覽系列活動」，讓你第一次參與 COSCUP 年會之餘，可以找到你可能可以奉獻的社群；又或者可以進一步找到和自身關注議題相關的議程；又或者嘗試在這邊認識更多未來理念與興趣相仿的朋友們，一同為台灣的開源文化、民主社會盡一份力！
  start: 2023/07/29
