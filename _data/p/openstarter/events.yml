- id: civicTrialDec
  name: 數位科技如何深化民主？從開源與協作看公民多元的參與形式
  name_en: 
  description: 以開源星手村為媒介，OCF 在這場工作坊中介紹開源文化與開放資料如何促進公私協力、深化民主，並邀請開源專案貢獻者親身分享，讓參與者了解開源世界的趣味之外，也透過互動了解開源協力蘊含的能動性，對民主帶來的正向潛力。
  start: 2022/10/02
