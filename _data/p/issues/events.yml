  description: 【發言稿】開放文化基金會去年有發起連署 - 「支持修法與公開數位晶片身分證規劃資訊」，我們期望政府不強制換發、完善法制架構、保障人民隱私與開放存取系統的原始碼。對於政府提供更便利、創新的服務，我們都給予肯定，也很樂見政府在迎上數位時代上的腳步，但同時，我們也期望政府有更公開、透明的機制，讓民眾得更信任政府的數位應用與基礎建設。在這份報告中，其中一點也是 OCF 在 eID 議題中關注的：「台灣現存法律並未提供任何「逆向監視」的機能，或授權個人追蹤誰有權使用自己的個人資料,以避免資料被政府或企業作為監控或監視的手段任意使用」。個人資料的使用權力應該是在個人手上，為什麼我們卻沒有規劃讓民眾可以查詢追蹤的機制呢？我們需要建立出機制，讓使用者可以查詢、追蹤個人資料的使用狀況。最後，也想讓大家知道，雖然在疫情期間，eID 的發展推動看似暫緩，但民間團體依然會持續關注這個議題，希望能有個在便利與隱私方面都有相當考量發展。
