- id: issues
  name: OCF 培訓活動 - 如何建立安全的網路架構
  name_en: 
  description: 想要自我突破、想更了解網路架構？想對組織層級設備掌握更多、想要嘗試建置完整的組織網路架構？滿足你對於網路線路的概論知識、實作課程及案例分析，這裡通通有！隨著疫情衝擊日常生活的所有面向，台灣的公私部門已經在過去三年急遽數位化，日常及辦公室相關的各式事務都被擺上雲端。隨著工作仰賴網路為中介後，安全與隱私卻也逐漸成為關鍵議題。也因此，網路架構的安全對業界來說日趨重要，相關技能也漸漸成為求才的依據，這次 OCF 主辦的培訓便是針對這樣的趨勢！本次培訓以「如何建立安全的網路架構」為題，請業界講師從實務角度出發、手把手帶你操作及演練！讓我們找到彼此、培育你成為具備建置安全網路能力的夥伴！透過兩個下午的課程，你可以接觸到：建置前的網路需求評估與設計、組織規模的網路搭建、減少數位足跡及防禦惡意入侵的安全網路架構，以及各種錯誤案例的經驗分享。
