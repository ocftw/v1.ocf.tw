- id: global
  name: IETF 119
  name_en: IETF 119
  description: Internet Engineering Task Force, IETF 是一個沒有會員資格、所有人皆可參與的，以開發和推廣自願性網際網路標準 (Internet Standard, ISD) 為核心任務的會議。可將其理解為 ISOC（Internet Society，網際網路協會）之指導委員會或是會議活動。OCF 參與此次在澳洲布里斯本 IETF 會議的目標，在於促進網際網路標準及相關的決策、政策依據成形的過程中，公民團體在乎的（數位）人權可以被考量進去。
  description_en: The Internet Engineering Task Force, IETF, is a membership-free, open-to-all conference with the core mission of developing and promoting voluntary Internet standards (Internet Standards, ISDs). It can be understood as the steering committee or conference activities of ISOC (Internet Society). The goal of OCF's participation in this IETF meeting at Brisbane, Australia is to promote that the (digital) rights that citizen groups care about can be taken into consideration when Internet standards and related decisions and policy basis are formed.
