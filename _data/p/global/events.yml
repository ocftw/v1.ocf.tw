- id: global
  name: 哥本哈根高峰會
  name_en: Copenhagen Democracy Summit
  description: OCF 受國際夥伴邀請加入臺灣開放國會代表團，參加哥本哈根民主高峰會（Copenhagen Democracy Summit)，此會議藉鏈結全球民主社群成員，推動全球民主化運動的目標。透過各國政要、學者專家及民運人士的參與，近年已成為強化民主論述的重要國際論壇。會議主辦單位「民主聯盟(Alliance of Democracies, AoD)」是丹麥前總理、前北約秘書長 Anders Fogh Rasmussen 於 2017 年成立的非政府組織。
  description_en: OCF was invited by international partners to join the Taiwan Open Congress delegation to participate in the Copenhagen Democracy Summit. This conference promotes the goals of the global democratization movement by linking members of the global democratic community. Through the participation of political figures, scholars, experts and democratic activists from various countries, it has become an important international forum to strengthen democratic discussion in recent years. The conference organizer, Alliance of Democracies (AoD), is a non-governmental organization established in 2017 by former Danish Prime Minister and former NATO Secretary-General Anders Fogh Rasmussen.
