name:  PMPC 公共程式培力系列試辦課程
name_en: PMPC 公共程式培力系列試辦課程
 

description: 為培力我國公務人員對於公共程式的認知與認同，並將公共程式推向大眾，整體提升我國國民對於公共程式了解與運用集體智慧來開創更靈活的社會創新實力。 本系列公共程式培力試辦課程由數位發展部主辦，勤業眾信聯合會計師事務所及財團法人開放文化基金會共同執行，期望透過公共程式培力，賦能政府公務人員，提升公共程式認知及實務應用能力並普及大眾公共程式概念。
