- id: pmpc
  name: 法制研析：公共程式與資訊服務採購產業座談會（北部場）
  name_en: 
  description: 本系列座談活動將邀請到各級行政或立法機關、學界、產業人士，以及公民科技社群 ，一同以「公共程式」（Public Code）作為核心，深入了解各國政府公共程式潮流，藉以廣納各級行政或立法機關對公共程式法制研析及推動相關建言，加速建構具民主精神與社會價值之數位前瞻韌性環境之推動。 
  start: 2023/11/20
  end:
