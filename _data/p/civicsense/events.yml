- id: 
  name: 「物聯網感測器及數據實作」工作坊
  name_en: The IoT Sensors and Data (Hands-on) Workshop
  description: 除了經驗分享外，OCF 亦提供實作的機會。於論壇隔日舉辦的「物聯網感測器及數據實作」工作坊，呈現台灣民生公共物聯網在資料面的應用。在實務上，OCF 執行團隊設計數個練習題，如：資料清理、基礎資料分析，以及資料清理與標示的 AI 運用，讓參與者能夠在台灣民生公共物聯網的架構面與技術面上有更深入的瞭解。
  description_en: In addition to sharing experiences, OCF also provides opportunities for implementation. The “IoT Sensors and Data (Hands-on)” workshop held on the next day of the forum presented the data-related application of Taiwan's civic IoTs. In practice, the OCF executive team designed several exercises, such as data cleaning, basic data analysis, and AI application for data cleaning and labeling, so that participants had better understanding about Taiwan's civic IoTs on the aspect of structures and techniques.   
  start: 2023/09/15
  end:
