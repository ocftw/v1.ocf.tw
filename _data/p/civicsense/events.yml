  description: OCF 透過在泰國舉辦此場座談會，讓國際夥伴與海外在地組織（包含泰國非營利組織、政府部門等）更加了解台灣民生公共物聯網的解決方案、推動成果、以及台灣在智慧城市的發展進程。此外，此次座談會也促成台灣廠商和與會組織共同設計、執行海外場域驗證計畫。
