description: 曾任職於中央研究院自由軟體鑄造場 (Open Source Software Foundry)，國內唯一針對全台大專院校以上的學校進行自由軟體推廣的研究與推廣型計畫，專注於開源軟體概念推廣、開源社群協力有十年的歷史。ROCK 自 2009 年進入開放軟體社群的領域，秉持著對於開放文化的興趣和理念，自黑髮做到白髮，數年如一日不離不棄。
