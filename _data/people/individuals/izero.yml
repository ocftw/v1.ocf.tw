description: Izero is a passionate open source community contributor who has been actively involved since 2000. As a founding team member of KKBOX, he served in multiple key roles including CTO, COO, President and Vice Chairman of KKBOX International Ltd., where he led his team to develop several globally influential innovative products and services. He also served as the CEO of the Taiwan Creative Content Agency (TAICCA) from June 2021 to September 2023.
