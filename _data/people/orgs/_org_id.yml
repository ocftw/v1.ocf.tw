# 這個檔案是組織資料檔的範例

name: text
# 組織 / 團體的正式名稱

# ------ 以上必填，以下有的話最好填一下 ------

logo: url
# 組織 / 團體的 logo，可能會出現在：
# 1.首頁 / 專案頁 / 活動頁的 logo 牆區塊
# 2.遞補空缺的專案資料，出現在專案頁的左側邊欄
# 選用內含 logo 或標準字、橫式、長條形但不要太狹長，適合擺在 logo 牆區塊的圖片

link:
# 組織 / 團體網址，第一筆資料會被當成 logo 圖檔的連結
  - title: text
    # 連結目的地說明，文字不會顯示，僅供編輯備註
    url: url
    # 連結要指向哪裡

# ------ 以下選填 ------

avatar: url
# 組織 / 團體的頭像，若有，會當作備用圖片，必要時顯示在專案頁的左側邊欄
# 選用長寬比接近正方形的圖片

cover: url
# 組織 / 團體的封面圖片，若有，會當作備用圖片，必要時顯示在專案頁的左側邊欄
# 選用長寬比接近 facebook og image 的圖片（1200 x 630）

# ------ 以下目前沒用到的 ------

name_en: text
# 組織 / 團體的英文正式名稱，將來也許英文版網頁會用到

abbr: text
# 組織 / 團體的縮寫，目前沒用到，僅供編輯備註

abbr_en: text
# 組織 / 團體的英文縮寫，目前沒用到，僅供編輯備註

type: community / cooperation / non-profit / government
# 組織 / 團體的類型，目前沒用到，僅供編輯備註

slogan: text
# 組織 / 團體的口號，目前沒用到，僅供編輯備註

description: text
# 組織 / 團體的簡介摘要，目前沒用到，僅供編輯備註

# ------ 以下無註解快速複製版 ------

