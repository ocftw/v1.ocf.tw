0813intl:
  title: 亞太網路治理論壇
  description:  亞太地區網路治理論壇（Asia Pacific Regional Internet Governance Forum, APrIGF）是一個針對網路治理的各方面議題舉辦的大型主題論壇，提供參與者進行經驗分享、討論，創造跨國的區域合作與發展。在聯合國每年舉辦世界網路治理論壇的同時，大家也認為，除了世界級的網路治理議題外，還需要針對特定區域、聚焦在當地的網路治理論壇，因此各個地區也自行發展自己的網路治理論壇。
