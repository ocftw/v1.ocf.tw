0630cctw:
  title: CC TW Chapter 第一次會議
  description: ” Hey! 只要您對創用CC 有興趣，歡迎加入我們第一次CC Taiwan Chapter 聚會！CC Taiwan Chapter簡單說就是 CC 社群所有人的集合，只要對 CC 有貢獻、想推廣，都是CCTW Chapter的一份子！聚會當天還有一項重要任務！我們要推舉出CCTW Chapter中的幾位要角：1. GNC Representative ：負責與Creative Commons Headquarter (CCHQ)交涉、參與會議、進行 CC 網絡策略事務相關的參與工作。2. Chapter Lead (統籌)：負責協調Creative Commons Headquarter (CCHQ) 和 CCTW Chapter 事務的人，會需要和 CC HQ 交涉，也協調 chapter members 參與 CC HQ 需要協助的 CC 相關事務。“
