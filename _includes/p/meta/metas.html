{% if lang == 'en' %}
  {% assign project_metas = project.metas_en %}
{% else %}
  {% assign project_metas = project.metas %}
{% endif %}

{% if project_metas %}

{% for item in project_metas %}
  <dt>{{ item.label }}</dt>
  <dd>{{ item.content }}</dd>
{% endfor %}

{% endif %}

{% assign project_metas = undefined %}
